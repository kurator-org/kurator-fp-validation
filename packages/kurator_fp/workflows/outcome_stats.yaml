imports:

- classpath:/org/kurator/validation/types.yaml

components:

# Inline python actor to demonstrate making a workspace on the fly to use for
# writing temporary workflow artifacts.
- id: MakeWorkspace
  type: NativePythonActor
  properties:
    module: kurator_native.MakeWorkspace
    onStart: on_start

# Create an outcome stats spreadsheet from the input json
- id: OutcomeStats
  type: NativePythonActor
  properties:
    module: kurator_fp.PythonToOpenPyxl
    onData: pythonToOpenpyxl
    inputs:
      workspace : workspace
    parameters:
      rowOrigin: 1
      colOrigin: 1
    listensTo:
      - !ref MakeWorkspace

- id: WrapUp
  type: NativePythonActor
  properties:
    module: kurator_native.WrapUp
    onData: on_data
    listensTo:
      - !ref OutcomeStats

- id: OutcomeStatsWorkflow
  type: Workflow
  properties:
    actors:
      - !ref MakeWorkspace
      - !ref OutcomeStats
      - !ref WrapUp
    parameters:
       inputfile:
         actor: !ref OutcomeStats
         parameter: inputfile
       outputfile:
         actor: !ref OutcomeStats
         parameter: outputfile
       configfile:
         actor: !ref OutcomeStats
         parameter: configfile
       workspace:
         actor: !ref MakeWorkspace
         parameter: workspace